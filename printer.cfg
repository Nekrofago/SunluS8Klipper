[gcode_macro COUNTDOWN]
gcode: 
    # countdown 
    {% for s in range(TIME|int, 0, -1) %}
        # dwell 1 second
        G4 P1000
        # echo
        M117 {params.MSG} {s}s
        #M118 {params.MSG} {s}s
    {% endfor %}

[gcode_macro MANUAL_LEVEL]
gcode:
	G28
	BED_MESH_CALIBRATE METHOD=MANUAL
	TESTZ=-5

[pause_resume]
recover_velocity: 50

[force_move]
enable_force_move: True

[menu __main __control __forcemove]
type: command
Name: Forzar Movimiento
gcode: _THE_FORCE
index: 1

[gcode_macro _THE_FORCE]
gcode:
    {% if printer.toolhead.homed_axes != "xyz" %}
        FORCE_MOVE STEPPER=stepper_x DISTANCE=10 VELOCITY=25 ACCEL=500
    {% else %}
        G1 X{printer.gcode_move.gcode_position.x+10} F1500
    {% endif %}

[display_status]

[gcode_macro PID_EXTRUDER]
gcode: 
    {% set TARGET_TEMP = params.TARGET_TEMP|default(210)|float %} 
    PID_CALIBRATE HEATER=extruder TARGET={TARGET_TEMP} 
    TURN_OFF_HEATERS 
    SAVE_CONFIG

[gcode_macro PID_BED]
gcode: 
    {% set TARGET_TEMP = params.TARGET_TEMP|default(60)|float %} 
    PID_CALIBRATE HEATER=heater_bed TARGET={TARGET_TEMP} 
    TURN_OFF_HEATERS 
    SAVE_CONFIG

